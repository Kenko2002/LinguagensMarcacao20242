<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastrar Usuário</title>
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <h1><center>Cadastrar Usuário</h1>
  <form>
    <!-- Dados Pessoais -->
    <fieldset>
      <legend>
        <strong>
            <h4 style="display: flex; align-items: center;">
                <div class="circle-heading">1</div>Dados Pessoais
            </h4>
        </strong>
      </legend>
      
      <div class="form-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>

      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>

      <div class="form-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>
      </div>

      <div class="form-group">
        <label for="confirmar-senha">Confirmar Senha:</label>
        <input type="password" id="confirmar-senha" name="confirmar-senha" required>
      </div>

      <div class="form-group">
        <label>Idade:</label>
        <div class="radio-group">
            <label>
              <input type="radio" name="idade" value="maior" required>
              Acima de 17 anos
            </label><br>
            <label>
              <input type="radio" name="idade" value="menor" required>
              Abaixo ou igual a 17 anos
            </label>
          </div>
      </div>
    </fieldset>

    <!-- Perfil -->
    <fieldset>
        <legend>
            <strong>
                <h4 style="display: flex; align-items: center;">
                    <div class="circle-heading">2</div>Perfil
                </h4>
            </strong>
          </legend>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea id="descricao" name="descricao" class="somente-vertical" rows="4" required></textarea>
      </div>

      <div class="form-group">
        <label for="perfil-trabalho">Perfil de Trabalho:</label>
        <select id="perfil-trabalho" name="perfil-trabalho" required>
          <option value="" disabled selected>Selecione</option>
          <option value="front-end">Front End Developer</option>
          <option value="back-end">Back End Developer</option>
        </select>
      </div>

      <div class="form-group">
        <label>Interesses:</label>
        <div class="checkbox-group">
          <label>
            <input type="checkbox" name="interesses" value="design">
            Design
          </label><br>
          <label>
            <input type="checkbox" name="interesses" value="programacao">
            Programação
          </label><br>
          <label>
            <input type="checkbox" name="interesses" value="analise">
            Análise
          </label>
        </div>
      </div>
    </fieldset>

    <button type="submit">Cadastrar</button>
  </form>

  
</body>
</html>
